<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Avatar</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto'; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; justify-content: center; align-items: center; }
        .mobile { width: 100%; max-width: 420px; height: 100vh; background: white; display: flex; flex-direction: column; border-radius: 20px; overflow: hidden; box-shadow: 0 10px 40px rgba(0,0,0,0.1); }
        .progress { height: 4px; background: linear-gradient(90deg, #ff6b6b, #ff8c42); }
        .content { flex: 1; padding: 60px 20px; display: flex; flex-direction: column; justify-content: center; text-align: center; }
        h1 { font-size: 24px; font-weight: 700; margin-bottom: 20px; }
        .button { padding: 16px 20px; border: 2px solid #e0e0e0; background: white; border-radius: 12px; cursor: pointer; margin: 8px 0; transition: all 0.3s; }
        .button:hover { border-color: #ff6b6b; background: #fff8f7; }
        .button.selected { border-color: #ff6b6b; background: linear-gradient(135deg, rgba(255,107,107,0.1), rgba(255,140,66,0.1)); }
        .footer { padding: 20px; background: white; border-top: 1px solid #f0f0f0; }
        .next { width: 100%; padding: 14px; background: linear-gradient(135deg, #ff6b6b, #ff8c42); color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; }
        .next:disabled { opacity: 0.5; }
    </style>
</head>
<body>
    <div class="mobile">
        <div class="progress" id="progress"></div>
        <div class="content" id="content"></div>
        <div class="footer">
            <button class="next" id="nextBtn" onclick="nextScreen()">–î–∞–ª—ñ</button>
        </div>
    </div>

    <script>
        let screen = 0;
        let selections = { s1: [], s2: [], s3: null, s4: [] };

        const screens = [
            {
                title: "–©–æ —Ç–∏ —à—É–∫–∞—î—à?",
                options: [
                    "üë®‚Äçüíº –ï–∫—Å–ø–µ—Ä—Ç—ñ–≤ –¥–ª—è —Ä–æ–∑–≤–∏—Ç–∫—É –±—ñ–∑–Ω–µ—Å—É",
                    "üí∞ –Ü–Ω–≤–µ—Å—Ç–æ—Ä–∞",
                    "üë• –ù–µ—Ç–≤–æ—Ä–∫—ñ–Ω–≥",
                    "üë®‚Äçüíº –ö–æ–º–∞–Ω–¥—É —É —Å–≤—ñ–π –±—ñ–∑–Ω–µ—Å"
                ],
                key: "s1",
                multi: true
            },
            {
                title: "–©–æ —Ç–∏ —à—É–∫–∞—î—à?",
                options: [
                    "üë®‚Äçüíº –ö–ª—ñ—î–Ω—Ç—ñ–≤ –¥–ª—è –∫–æ–Ω—Å–∞–ª—Ç–∏–Ω–≥—É",
                    "üí∞ –ü—Ä–æ–µ–∫—Ç–∏ –¥–ª—è —ñ–Ω–≤–µ—Å—Ç—É–≤–∞–Ω–Ω—è",
                    "üë• –ù–µ—Ç–≤–æ—Ä–∫—ñ–Ω–≥",
                    "üë®‚Äçüíº –†–æ–±–æ—Ç—É"
                ],
                key: "s2",
                multi: true
            },
            {
                title: "–í —è–∫—ñ–π —Å—Ñ–µ—Ä—ñ —Ç–∏ –ø—Ä–∞—Ü—é—î—à?",
                options: [
                    "üì¶ –†–µ–∫–ª–∞–º–∞, –∫–æ–Ω—Ç–µ–Ω—Ç, –º–∞—Ä–∫–µ—Ç–∏–Ω–≥",
                    "üë®‚Äçüíº –ü—Ä–æ–¥–∞–∂—ñ",
                    "üì± –¶–∏—Ñ—Ä–æ–≤–∏–π —ñ–Ω—Ñ–ª—é–µ–Ω—Å–µ—Ä",
                    "üéì –®–Ü —Ç–∞ –º–∞—à–∏–Ω–Ω–µ –Ω–∞–≤—á–∞–Ω–Ω—è",
                    "üöó –ê–≤—Ç–æ–º–æ–±—ñ–ª—å–Ω—ñ —Ç–µ—Ö–Ω–æ–ª–æ–≥—ñ—ó",
                    "üß∫ –°–ø–æ–∂–∏—á–∞–Ω—ñ —Ç–æ–≤–∞—Ä–∏",
                    "üìä –î–∞–Ω—ñ —Ç–∞ –∞–Ω–∞–ª—ñ—Ç–∏–∫–∞"
                ],
                key: "s3",
                multi: false
            },
            {
                title: "–Ø–∫ –≤–∏ –¥–æ–ø–æ–º–∞–≥–∞—î—Ç–µ –∫–ª—ñ—î–Ω—Ç–∞–º",
                subtitle: "–Ø–∫–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç –≤–∏ –∑–∞–∑–≤–∏—á–∞–π –¥–∞—î—Ç–µ?",
                options: [
                    "üí∞ –ë—ñ–ª—å—à–µ –ª—ñ–¥—ñ–≤",
                    "üéØ –ß—ñ—Ç–∫–µ –ø–æ–∑–∏—Ü—ñ–æ–Ω—É–≤–∞–Ω–Ω—è",
                    "üë®‚Äçüíº –°–∏–ª—å–Ω–∏–π –±—Ä–µ–Ω–¥",
                    "üé™ –ú–∞—Å—à—Ç–∞–±—É–≤–∞–Ω–Ω—è –ø—Ä–æ—Ü–µ—Å—ñ–≤",
                    "üìä –ó–±—ñ–ª—å—à–µ–Ω–Ω—è –∫–æ–Ω–≤–µ—Ä—Å—ñ—ó"
                ],
                key: "s4",
                multi: true
            },
            {
                title: "‚úÖ –ì–æ—Ç–æ–≤–æ!",
                message: "–í–∞—à –ø—Ä–æ—Ñ—ñ–ª—å —Å—Ç–≤–æ—Ä–µ–Ω–æ!"
            }
        ];

        function render() {
            const content = document.getElementById("content");
            const s = screens[screen];
            let html = `<h1>${s.title}</h1>`;
            
            if (s.subtitle) html += `<p style="color: #666; margin-bottom: 20px;">${s.subtitle}</p>`;
            if (s.message) html += `<p style="font-size: 18px; color: #666;">${s.message}</p>`;
            
            if (s.options) {
                s.options.forEach((opt, i) => {
                    const selected = s.multi ? selections[s.key].includes(i) : selections[s.key] === i;
                    html += `<button class="button ${selected ? 'selected' : ''}" onclick="select(${i})">${opt}</button>`;
                });
            }
            
            content.innerHTML = html;
            document.getElementById("progress").style.width = ((screen + 1) / screens.length * 100) + "%";
            document.getElementById("nextBtn").disabled = !canNext();
        }

        function select(i) {
            const key = screens[screen].key;
            if (screens[screen].multi) {
                if (selections[key].includes(i)) {
                    selections[key] = selections[key].filter(x => x !== i);
                } else {
                    selections[key].push(i);
                }
            } else {
                selections[key] = i;
            }
            render();
        }

        function canNext() {
            const s = screens[screen];
            if (!s.options) return true;
            if (s.multi) return selections[s.key].length > 0;
            return selections[s.key] !== null;
        }

        function nextScreen() {
            if (screen < screens.length - 1) {
                screen++;
                render();
            }
        }

        render();
    </script>
</body>
</html>
